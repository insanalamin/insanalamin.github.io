<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.seotitle %}{{ page.seotitle }}{% else %}{{ page.title }}{% endif %}</title>
  <link rel="stylesheet" href="{{ '/assets/css/tailwind.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lunr.js/2.3.9/lunr.min.js" defer></script>
  <!-- <script src="{{ '/assets/js/lunr.js' | relative_url }}" defer></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.12.1/cdn.min.js" defer></script>
  <!-- <script src="{{ '/assets/js/alpine.js' | relative_url }}" defer></script> -->
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>
</head>
<body>
  {% include header.html %}
  <main class="pt-12">
    <div class="w-full flex flex-col">
      <h1 class="font-heading pt-12 pb-8 pl-8 bg-water-100/[.6] text-2xl md:text-5xl text-water-800 mb-8">{{ page.title }}</h1>
      <div class="post-content">
        {{ content }}
      </div>
    </div>
  </main>
  {% include footer.html %}
</body>
</html>
